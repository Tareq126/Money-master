<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <img class="mx-auto mt-4 mb-4" src="images/Money MasterðŸ’°.png" alt="">
    </header>

    <main class="flex">
        <div>
            <img src="/images/Pexels Photo by Karolina Grabowska.png" alt="">
        </div>
        <div class="mx-auto bg-slate-200 w-1/4">
            <h1 class="text-2xl mt-12 mb-4 font-semibold text-center">Income</h1>
            <div class="flex justify-center items-center gap-2">
                <h3 class="font-semibold ">Income:</h3>
                <input id="income-total" class="border border-black py-1 " type="text">
            </div>
            <h1 class="text-2xl mt-4 mb-2 font-semibold text-center">Expenses</h1>
            <div class="flex justify-center items-center gap-2 mb-4">
                <h3 class="font-semibold ">Food:</h3>
                <input id="food-expenses" class="border border-black py-1" type="text">
            </div>
            <div class="flex justify-center items-center gap-2 mb-4">
                <h3 class="font-semibold ">Rent:</h3>
                <input id="rent-expenses" class="border border-black py-1" type="text">
            </div>
            <div class="flex justify-center items-center gap-2 mb-4 ">
                <h3 class="font-semibold ">Clothes:</h3>
                <input id="clothes-expenses" class="border border-black py-1" type="text">
            </div>
            <div class="text-center">
                <button id="btn-calculate" class="bg-blue-400 text-white rounded px-8 py-2 font-bold">Calculate</button>
            </div>

            <h1 class="text-2xl mt-12 mb-2 font-semibold text-center">Total Expenses: <span id="total-expenses">0</span>
            </h1>
            <h1 class="text-2xl mt-4 mb-2 font-semibold text-center">Balance: <span id="balance">0</span></h1>

            <div>
                <div class="flex justify-center items-center gap-2 mt-12 mb-4">
                    <h3 class="font-semibold ">Save:</h3>
                    <input id="saving-percentage" class="border border-black w-1/4" type="text">
                    <span class="font-semibold text-2xl">%</span>
                    <button id="btn-save" class="bg-blue-400 text-white rounded px-8 py-1 font-bold">Save</button>
                </div>
            </div>

            <h1 class="text-2xl mt-4 mb-2 font-semibold text-center">Saving Amount: <span id="saving-amount">0</span>
            </h1>
            <h1 class="text-2xl mt-4 mb-2 font-semibold text-center">Remaining Balance: <span
                    id="remaining-balance">0</span></h1>
        </div>

    </main>

    <script src="js/app.js"></script>
</body>

</html>
